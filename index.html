<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>IKEA Clone</title>
</head>
<body>
    <header>
    <div class="menu-nav container"> <!--container class for navigation bar--> 
        <a href>
        <img class="logo" src="Ikea_logo.svg.png" width="100"  height="40" alt="IKEA Logo"> <!--Logo for IKEA-->
        </a>
        <nav> <!--Acts a a section of the page for navigation links aka perfect for Nav bar-->
            <ul> <!--Make an a unlisted list aka bullet points-->
                <li> <!--This is the list for it which the first one is "Products"-->
                    <a href="index.html">Products</a> <!--The link for the first Product, which will be the regular index.htmnl page-->
                </li>
                <li> <!--Second list-->
                    <a id="rooms">Rooms</a> <!--this will be the rooms, and have it's own ID selector-->
                </li>
            </ul>
        </nav>
        <div class="search-container"> <!--New div container for SEARCH input button-->
            <input id="myInput" oneclick="search()" placeholder="What are you looking for?"
            type="text" class="search"> <!--Input button, with id, oneclick (for javascript function, so when you tap on the search button, it 
                runs the javascript, placeholder for the words inside the search button, type which is the type of text, and then the class is called
                search) -->
        </div>
    </div>
</header>
    <p>Hello World!</p>
</body>
</html>

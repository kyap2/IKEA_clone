<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>IKEA Clone</title>
  </head>
  <body>
    <header>
      <div class="menu-nav container">
        <!--container class for navigation bar-->
        <a href>
          <img
            class="logo"
            src="Images/Ikea_logo.svg.png"
            width="100"
            height="40"
            alt="IKEA Logo"
          />
          <!--Logo for IKEA-->
        </a>
        <nav>
          <!--Acts a a section of the page for navigation links aka perfect for Nav bar-->
          <ul>
            <!--Make an a unlisted list aka bullet points-->
            <li>
              <!--This is the list for it which the first one is "Products"-->
              <a href="index.html">Products</a>
              <!--The link for the first Product, which will be the regular index.htmnl page-->
            </li>
            <li>
              <!--Second list-->
              <a id="rooms">Rooms</a>
              <!--this will be the rooms, and have it's own ID selector-->
            </li>
          </ul>
        </nav>
        <div class="search-container"> <!--Container for search-->
          <input
            id="myInput"
            onclick="search()"
            placeholder="What are you looking for?"
            type="text"
            class="search"
          />
          <!--Input button, with id, oneclick (for javascript function, so when you tap on the search button, it 
                runs the javascript, placeholder for the words inside the search button, type which is the type of text, and then the class is called
                search) -->
        </div>
        <nav class="icons-nav">
          <!--2nd Nav bar for the 3 icons to the side-->
          <a href>
            <!--User icon-->
            <img src="images/user-icon.png" alt="user" />
          </a>
          <a href>
            <!--WishList Icon-->
            <img src="images/wishlist-icon.png" alt="Wishlist" />
          </a>
          <a href>
            <!--Shopping Cart Icon-->
            <img src="images/shopping-bag-icon.png" alt="shopping-bag" />
          </a>
        </nav>
      </div>
    </header>
    <div class="page-content">
      <!--The offer banner-->
      <div class="offer-banner">
        <a href>
          <img id="banner-icon" src="Images/offer-icon.png" alt="offer-icon" />
        </a>
        <p>
          <b>FREE</b> assembly on selected living room furniture for purchases
          of $100 or more.
        </p>
      </div>
      <div class="img-gallery-1">
        <!--Start of the content page-->
        <p>Let your home Flourish again</p>
      </div>
      <div class="gallery-items">
        <a href="first-image">
          <!--first image content-->
          <img src="Images/image1.png" width="50" height="50" alt />
        </a>
        <a href="second-image">
          <!--Second image content -->
          <img src="Images/image2.png" width="50" height="50" alt />
        </a>
         </div>
      </div>
      <div class="scroll-menu"> <!--container for scroll menu-->

      </div>
    </div>
  </body>
</html>
